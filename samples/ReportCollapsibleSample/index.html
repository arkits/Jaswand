<html>
    <head>
        <title>
            Report Collapsible Sample
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>body{display:flex;min-height:100vh;flex-direction:column}main{flex:1 0 auto}</style>
        <style>body{background-color: #fafafa ;}</style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
        </script>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded",function(){var e=document.querySelectorAll(".collapsible");M.Collapsible.init(e,{})});
        </script>
    </head>
    <body>
        <main>
            <div class="container">
                <h3>
                    Report Collapsible Sample
                </h3>
            </div>
            
                <div class="container">
                    <div class="jaswand-collapsible">
                        <h4>
                            Collapsible Header
                        </h4>
                        <ul class="collapsible">
                            
                                <li>
                                    <div class="collapsible-header">
                                        <i class="material-icons">
                                            check
                                        </i>
                                        Pass Element Name
                                    </div>
                                </li>
                                <li>
                                    <div class="collapsible-header">
                                        <i class="material-icons">
                                            close
                                        </i>
                                        Failed Element Name
                                    </div>
                                    <div class="collapsible-body">
                                        Failed Element Body
                                    </div>
                                </li>
                            
                        </ul>
                    </div>
                    <line>
                        <br>
                        <hr>
                        <br>
                    </line>
                    <div class="jaswand-collapsible">
                        <ul class="collapsible">
                            
                                <li>
                                    <div class="collapsible-header">
                                        <i class="material-icons">
                                            check
                                        </i>
                                        Pass Element Name
                                    </div>
                                </li>
                                <li>
                                    <div class="collapsible-header">
                                        <i class="material-icons">
                                            close
                                        </i>
                                        Failed Element Name
                                    </div>
                                    <div class="collapsible-body">
                                        Failed Element Body
                                    </div>
                                </li>
                            
                        </ul>
                    </div>
                </div>
            
        </main>
    </body>
    <footer class="page-footer red">
        <div class="container">
            <div class="row">
                <div class="col l6">
                    <p>
                        Rendered on: 
                        <code>
                            Sun Jan 18 21:00:58 PST 1970
                        </code>
                    </p>
                </div>
                <div class="col l6 right-align">
                    <p>
                        Powered by 
                        <a class="white-text" href="https://github.com/arkits/jaswand">
                            Jaswand
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</html>
